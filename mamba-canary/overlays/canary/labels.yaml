apiVersion: builtin
kind: LabelTransformer
metadata:
  name: notInSelector
labels:
  app: mamba
  version: canary
  product: saas-pro
fieldSpecs:
- path: metadata/labels
  create: true
  kind: Deployment
- path: spec/selector/matchLabels
  create: true
  kind: Deployment
- path: spec/template/metadata/labels
  create: true
  kind: Deployment
- path: metadata/labels
  create: false
  kind: Service